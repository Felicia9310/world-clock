<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select city...</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Asia/Bangkok">Bangkok</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">3 October 2024</div>
          </div>
          <div class="time">1:13:15 <small>AM</small></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">3 October 2024</div>
          </div>
          <div class="time">1:13:15 <small>AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Felicia Siboza</strong> and is
      <a href="https://github.com/Felicia9310/world-clock"
        >open sourced on GitHub.
      </a>
    </footer>

    <script src="src/javascript.js"></script>
  </body>
</html>
