<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container"><h1>World Clock</h1></div>
    <select name="" id="">
      <option value="">Select city...</option>
      <option value="">Auckland</option>
      <option value="">New York</option>
      <option value="">Lagos</option>
      <option value="">Bangkok</option>
    </select>

    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">3 October 2024</div>
      <div class="time">1:13:15 AM</div>
    </div>

    <div class="city">
      <h2>Sydney</h2>
      <div class="date">3 October 2024</div>
      <div class="time">1:13:15 AM</div>
    </div>

    <footer>
      Coded by Felicia Siboza and is
      <a href="https://github.com/Felicia9310/world-clock"
        >open sourced on GitHub.</a
      >
    </footer>
    <script src="src/javascript.js"></script>
  </body>
</html>
